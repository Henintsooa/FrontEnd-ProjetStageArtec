<section class="header">
  <div class="page-header align-items-start min-vh-30 pt-3 pb-5 m-3 border-radius-lg" style="background-image: url('../assets/img/curved-images/artecBackground.jpg');">
    <span class="mask bg-gradient-dark opacity-2"></span>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 text-center mx-auto">
          <h1 class="text-white mb-2 mt-8">Bienvenue!</h1>
          <p class="text-lead text-white">Voici les sortes de déclarations que vous pouvez faire en tant que opérateur</p>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="main-content position-relative bg-gray-100 max-height-vh-100 h-100">
  <div class="container-fluid">
    <div class="col-12 mt-4">
      <div class="card mb-4">
        <div class="card-header pb-0 p-3">
          <h4 class="mb-1">Les types de déclarations</h4>
          <p class="text-sm"></p>
        </div>
        <div class="card-body p-3">
          <div class="row">
            <!-- Projects Display -->
            <div *ngFor="let typeFormulaire of typeFormulaires" class="col-xl-3 col-md-6 mb-xl-4 mb-4">
              <div class="card card-blog card-plain d-flex flex-column">
                <div class="position-relative">
                  <a class="d-block shadow-xl border-radius-lg">
                    <span class="mask bg-gradient-primary opacity-2 border-radius-lg"></span>
                    <img [src]="typeFormulaire.image" alt="img-blur-shadow" class="img-fluid shadow border-radius-lg">
                  </a>
                </div>
                <div class="card-body d-flex flex-column">
                  <div class="mb-auto">
                    <p class="text-gradient text-dark mb-2 text-sm"></p>
                    <a href="javascript:;">
                      <h5>{{ typeFormulaire.nomformulaire }}</h5>
                    </a>
                    <p class="mb-4 text-sm">{{ typeFormulaire.descriptiontypeformulaire }}</p>
                  </div>
                  <div class="d-flex justify-content-between mt-3">
                    <button type="button" class="btn btn-outline-primary btn-sm me-2">Voir mes déclarations</button>
                    <a [routerLink]="['/client/seDeclarer', typeFormulaire.idtypeformulaire]" class="btn btn-primary btn-sm">Se déclarer</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <style>
      .mb-xl-4 {
        margin-bottom: 1.5rem;
      }

    </style>


  </div>
</div>
