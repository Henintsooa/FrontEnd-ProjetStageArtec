<aside  class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 ps ps--active-y bg-white" id="sidenav-main">

  <div class="sidenav-header d-flex justify-content-center align-items-center mb-4 pt-4">
    <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0" aria-hidden="true" id="iconSidenav" [ngClass]="{'d-block': isNavExpanded, 'd-none d-xl-none': !isNavExpanded}" (click)="toggleNav()"></i>
    <a class="navbar-brand m-0" href="" target="_blank">
      <img src="../assets/img/logo_artec.png" class="navbar-brand-img"  alt="main_logo">
    </a>
  </div>

  <div class="collapse navbar-collapse w-auto max-height-vh-100 h-100" id="sidenav-collapse-main">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link"
           [routerLink]="['/admin/dashboard']"
           routerLinkActive="active bg-secondary"
           [routerLinkActiveOptions]="{exact: true}">
          <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="fas fa-chart-bar"
               [ngClass]="{'text-primary': !isActive('/admin/dashboard'), 'text-white': isActive('/admin/dashboard')}">
            </i>
          </div>
          <span class="nav-link-text ms-1">Tableau de bord</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
           [routerLink]="['/admin/formulaire']"
           routerLinkActive="active bg-secondary"
           [routerLinkActiveOptions]="{exact: true}">
          <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="fas fa-file-alt"
               [ngClass]="{'text-primary': !isActive('/admin/formulaire'), 'text-white': isActive('/admin/formulaire')}">
            </i>
          </div>
          <span class="nav-link-text ms-1">Formulaires</span>
        </a>
      </li>
    </ul>
  </div>


  <div class="ps__rail-x" style="left: 0px; bottom: 0px;">
      <div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div>
  </div>
  <div class="ps__rail-y" style="top: 0px; height: 372px; right: 0px;">
    <div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 192px;"></div>
  </div>
</aside>
