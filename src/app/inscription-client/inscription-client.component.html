<section class="min-vh-100 mb-8">
  <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('assets/img/curved-images/artecBackground.jpg');">
    <span class="mask bg-gradient-primary opacity-0.5"></span>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 text-center mx-auto">
          <h1 class="text-white mb-2 mt-5">Bienvenue</h1>
          <p class="text-lead text-white"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row mt-lg-n10 mt-md-n11 mt-n10">
      <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
        <div class="card z-index-0">
          <div class="card-header text-center pt-4">
            <h5 class="mb-4">Inscription</h5>
            <!-- Progress Bar -->
            <div class="progress">
              <div class="progress-bar" role="progressbar" [style.width.%]="currentStep === 1 ? 50 : 100" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="registrationForm">
              <!-- Étape 1 -->
              <div *ngIf="currentStep === 1">
                <div class="mb-3">
                  <input formControlName="name" type="text" class="form-control" placeholder="Nom" aria-label="Name">
                </div>
                <div class="mb-3">
                  <input formControlName="email" type="email" class="form-control" placeholder="Email" aria-label="Email">
                </div>
                <div class="mb-3">
                  <input formControlName="password" type="password" class="form-control" placeholder="Mot de passe" aria-label="Password">
                </div>
                <div class="mb-3">
                  <input formControlName="password_confirmation" type="password" class="form-control" placeholder="Confirmez mot de passe" aria-label="Confirm Password">
                </div>
                <div class="text-center">
                  <button type="button" class="btn bg-gradient-primary w-100 my-4 mb-2" (click)="nextStep()">Suivant</button>
                </div>
              </div>

              <!-- Étape 2 -->
              <div *ngIf="currentStep === 2">
                <div class="mb-3">
                  <input formControlName="nom" type="text" class="form-control" placeholder="Nom de l'opérateur" aria-label="Nom de l'opérateur">
                </div>
                <div class="mb-3">
                  <input formControlName="emailOperateur" type="email" class="form-control" placeholder="Email de l'opérateur" aria-label="Email">
                </div>
                <div class="mb-3">
                  <input formControlName="adresse" type="text" class="form-control" placeholder="Adresse" aria-label="Adresse">
                </div>
                <div class="mb-3">
                  <input formControlName="idville" type="text" class="form-control" placeholder="Ville" aria-label="Ville">
                </div>
                <div class="mb-3">
                  <input formControlName="telephone" type="text" class="form-control" placeholder="Téléphone" aria-label="Telephone">
                </div>
                <div class="mb-3">
                  <input formControlName="telecopie" type="text" class="form-control" placeholder="Télécopie" aria-label="Telecopie">
                </div>
                <div class="text-center">
                  <button type="button" class="btn bg-gradient-secondary w-100 my-4 mb-2" (click)="prevStep()">Précédent</button>
                  <button type="button" class="btn bg-gradient-primary w-100 my-4 mb-2" (click)="onSubmit()">S'inscrire</button>
                </div>
              </div>
            </form>
            <p class="text-sm mt-3 mb-0">Déjà un compte? <a href="javascript:;" class="text-primary font-weight-bolder">Se connecter</a></p>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer py-5">
      <div class="container">
        <div class="row">
          <div class="col-8 mx-auto text-center mt-1">
            <p class="mb-0 text-secondary">
              Copyright © <script>
                document.write(new Date().getFullYear())
              </script> Artec.
            </p>
          </div>
        </div>
      </div>
    </footer>
  </div>

</section>
