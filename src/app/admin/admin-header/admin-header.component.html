<main class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg ">
  <!-- Navbar -->
  <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" navbar-scroll="true">
    <div class="container-fluid py-1 px-0">
      <nav aria-label="breadcrumb">
        <!-- <h6 class="font-weight-bolder mb-0">Dashboard</h6> -->
        <div class="d-flex align-items-center">
          <a href="javascript:;" class="nav-link text-body font-weight-bold px-0">
            <i class="fa fa-home me-sm-1"></i>
            <span class="d-sm-inline d-none">Accueil</span>
          </a>
        </div>
      </nav>
      <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
        <div class="ms-md-auto pe-md-3 d-flex align-items-center">
          <!-- <div class="input-group">
            <span class="input-group-text text-body"><i class="fas fa-search" aria-hidden="true"></i></span>
            <input type="text" class="form-control" placeholder="Type here...">
          </div> -->
        </div>
        <ul class="navbar-nav justify-content-end">
          <li class="nav-item px-3 d-flex align-items-center d-block d-xl-none" (click)="toggleNav()">
            <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
              <div class="sidenav-toggler-inner">
                <i class="sidenav-toggler-line"></i>
                <i class="sidenav-toggler-line"></i>
                <i class="sidenav-toggler-line"></i>
              </div>
            </a>
          </li>

          <li class="nav-item dropdown pe-2 d-flex align-items-center">
            <a href="javascript:;" class="nav-link text-body p-0" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa fa-bell cursor-pointer" [ngClass]="{'text-primary': dropdownOpen}"></i>
              <span *ngIf="notifications.length > 0" class="badge bg-danger">{{ notifications.length }}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end px-2 py-3 me-sm-n4" aria-labelledby="dropdownMenuButton" style="min-width: 300px; max-width: 400px;">
              <!-- Header Notifications -->
              <div class="mb-3">
                <li class="dropdown-header bg-primary text-white fw-bold border-radius-md">Notifications</li>
              </div>
              <li *ngFor="let notification of notifications" class="mb-2">
                <a class="dropdown-item border-radius-md" href="javascript:;" (click)="markAsRead(notification.idnotification, notification.iddemande)" style="white-space: normal;">
                  <div class="d-flex py-1">
                    <div class="me-2">
                      <i *ngIf="!notification.lue" class="fa fa-circle text-primary" style="font-size: 12px;"></i>
                      <i *ngIf="notification.lue" class="fa fa-circle" style="font-size: 12px;"></i>
                    </div>
                    <div class="d-flex flex-column">
                      <h6 class="text-xs font-weight-normal mb-1">
                        Une nouvelle <span class="font-weight-bold text-primary"> {{notification.message}} </span> en <span class="font-weight-bold">{{ notification.type }}</span> est en attente de validation.
                      </h6>
                      <p class="text-xs text-secondary mb-0">
                        {{ notification.created_at | date:'dd/MM/yyyy' }}
                      </p>
                    </div>
                  </div>
                </a>
              </li>
            </ul>
          </li>




          <li class="nav-item px-3 d-flex align-items-center">
            <a href="javascript:;" (click)="logout()" class="nav-link text-body font-weight-bold px-0">
              <i class="fa fa-sign-out-alt me-sm-1"></i>
              <span class="d-sm-inline d-none">DÃ©connexion</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->
